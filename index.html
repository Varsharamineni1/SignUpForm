<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
    <script src="https://kit.fontawesome.com/e0ef69163f.js" crossorigin="anonymous"></script>
</head>
<body>
    <secton class="top">
        <div class="one">
            <img src="https://i.pinimg.com/originals/fe/93/b0/fe93b053043276b38386e625295af6cc.gif" alt="signup" width="100%">
        </div>
        <div class="two">
            <form class="formy">
                <h1 class="heading">SignUp Form</h1>
                <label><i class="fa-regular fa-user">&nbsp;</i>Username</label>
                <input type="text" placeholder="Eg.Varsha" name="username"/>
                <label><i class="fa-solid fa-envelope-circle-check">&nbsp;</i>E-mail</label>
                <input type="email" placeholder="Eg.varsha.ramineni@gmail.com" name="email"/>
                <label><i class="fa-solid fa-phone">&nbsp;</i>PhoneNumber</label>
                <input type="text" placeholder="Eg.12358876543" name="phoneNumber"/>
                <label><i class="fa-solid fa-lock">&nbsp;</i>Password</label>
                <input type="text" placeholder="Eg.Varsha@123" name="password"/>
                <label><i class="fa-regular fa-user">&nbsp;</i>Confirm password</label>
                <input type="text" placeholder="Eg.Varsha@123" name="password"/> 
                <div class= "check" >
                    <input type="checkbox"/>&nbsp;&nbsp;
                    <h6>I hereby accept the terms and conditions</h6>
                </div>
                <button class="btn" type="submit">SignUp</button>
            </form>
            <hr class="line"/>
            <p class="para">Already having an account ? <a href ="#">Login</a></p>
            <p class="para"><a href="#">Forgot Password</a></p>
        </div>
    </secton>
</body>
</html>
